<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pol-Ulderink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils/style.css" type="text/css">
    <style>figure, figure img { max-width: 295px; }</style>
</head>
<body>
<figure>
    <a href="https://pol-ulderink.github.io/utils/het-ulderink.jpg"
    ><img src="https://pol-ulderink.github.io/utils/het-ulderink.jpg"
    ></a>
    <figcaption>
        Foto van mevr. A. Hulsing-Meulman.
        Deze boerderij
        "<a href="https://familiepol.wordpress.com/onroerend-goed/oudleusen/t-ulriks/"
        >Het Uldrink</a>" is bij de ruilverkaveling in de zestiger jaren gesloopt.
    </figcaption>
</figure>
<figure>
    <a href="utils/heuvellaan-streetview.jpg"
    ><img src="utils/heuvellaan-streetview.jpg"
    ></a>
    <figcaption>
        Achter dit bosrijke perceel bracht de ongehuwde
        <a href="https://familiepol.wordpress.com/maria-van-der-pol/"
        >Maria</a> van der Pol (1830 - 1911)
        haar eerste zonen ter wereld in '53 respectievelijk '55.
        Destijds was het adres Looidijk 20, nu is dat Heuvellaan 10 in
        <a href="https://familiepol.wordpress.com/tienhoven/"
        >Tienhoven</a>.
    </figcaption>
</figure>
<script type="text/javascript" src="utils/d3.v4.min.js"></script>
<script type="text/javascript" src="utils/menu.js"></script>
<script type="text/javascript">d3.select("a[rel=license] img").attr("src","utils/cc-by-sa.png")</script>
</body>
